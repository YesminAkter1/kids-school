<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Design</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #f9f9f9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background-color: #fff;
  border-radius: 16px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  width: 320px;
  transition: transform 0.2s ease-in-out;
}

.card:hover {
  transform: translateY(-10px);
}

.card-image {
  width: 100%;
  height: 200px;
  object-fit: cover;
  position: relative;
}

.card-content {
  padding: 16px;
}

.date {
  display: inline-block;
  background-color: #38c7c7;
  color: #fff;
  font-size: 14px;
  font-weight: bold;
  border-radius: 20px;
  padding: 4px 12px;
  margin-bottom: ;
  position: absolute;
  top: 365px;
  
 
  
}

.card-title {
  font-size: 18px;
  font-weight: bold;
  color: #333;
  margin-bottom: 8px;
}

.card-description {
  font-size: 14px;
  color: #666;
  line-height: 1.5;
}

  </style>
</head>
<body>
  <div class="card">
    <img src="assets/story-1.png" alt="Card Image" class="card-image">
    <div class="card-content">
      <span class="date">November 19, 2019</span>
      <h3 class="card-title">A fun toddler coloring training on classroom</h3>
      <p class="card-description">
        Beautiful branding for changes by Never Now in Australia. Changes is a platform for open discussion in an inclusive and collaborative environment, providing the...
      </p>
    </div>
  </div>
</body>
</html>

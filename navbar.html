<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');

.body {
    body, h1, h2, h3, p, a, button 
  margin: 0;
  padding: 0;
  font-family: "Quicksand", serif;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 60px;
    background-color: #fff;
    border-bottom: 2px solid #f0a500;
    position: relative;
}

.logo img {
    width: 50px;
}
.contact-btn {
  border-radius: 8px;
background: rgb(254, 163, 1);
  color: white;
  Font-weight:600;
Font-size:20px;
  border: none;
  padding: 0.5rem 1rem;
  cursor: pointer;
}

/* Navigation Links (Desktop View) */
.nav-links {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
}

.nav-links li {
    margin-left: 20px;
}

.nav-links a {
    text-decoration: none;
    color: #333;
    font-size: 16px;
    transition: color 0.3s;
}
a:link {
  
  font-size: 20px;
font-weight: 600;
line-height: 30px;
  
}

.nav-links a:hover {
    color: #f0a500;
}

/* Menu Icon (Hamburger) */
.menu-icon {
    display: none;
    cursor: pointer;
    flex-direction: column;
    justify-content: space-between;
    height: 20px;
    width: 25px;
}

.menu-icon span {
    display: block;
    width: 100%;
    height: 3px;
    background-color: #333;
    margin-bottom: 4px;
    transition: transform 0.3s;
}

/* Hidden Checkbox for Toggling Menu */
.menu-toggle {
    display: none;
}

/* Responsive Navbar */
@media screen and (max-width: 768px) {
    .menu-icon {
        display: flex;
    }

    .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        right: 20px;
        flex-direction: column;
        width: 200px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        padding: 10px 0;
        z-index: 1000;
    }

    .nav-links li {
        margin: 10px 0;
        text-align: center;
    }

    /* Show Menu when Checkbox is Checked */
    .menu-toggle:checked ~ .nav-links {
        display: flex;
    }

    /* Animate the Hamburger Icon */
    .menu-toggle:checked + .menu-icon span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
    }

    .menu-toggle:checked + .menu-icon span:nth-child(2) {
        opacity: 0;
    }

    .menu-toggle:checked + .menu-icon span:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -5px);
    }
}

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="assets/logo.png" alt="Logo">
    
        </div>
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </label>
        
        <ul class="nav-links">
            <li><a href="#"  target="_blank" style="color: rgb(254, 163, 1);">Home</a></li>
            <li> <a href="#" target="_blank" style="color:rgb(1, 172, 253);">About</a></li>
            <li><a href="#" target="_blank" style="color: rgb(5, 212, 223);">Facilities</a></li>
            <li><a href="#" target="_blank" style="color:rgb(93, 88, 239);">Admission</a></li>
            <button class="contact-btn">Contact</button>
        </ul>
    </nav>
</body>
</html>

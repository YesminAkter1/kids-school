<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Section</title>
  <link rel="stylesheet" href="footer.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;700&display=swap" rel="stylesheet">
  
  <style>
    body {
  margin: 0;
  font-family: "Quicksand", serif;
}

.footer {
  background-color: #0099ff;
  color: #fff;
  padding: 40px 20px;
}

.footer-container {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  gap: 20px;
  max-width: 1200px;
  margin: 0 auto;
}

.footer-col {
  flex: 1;
}

.footer-col h4 {
  font-size: 1.2rem;
  margin-bottom: 15px;
}

.footer-col p {
  font-size: 0.9rem;
  line-height: 1.6;
}

.footer-col ul {
  list-style: none;
  padding: 0;
}

.footer-col ul li {
  margin-bottom: 10px;
}

.footer-col ul li a {
  color: #fff;
  text-decoration: none;
  font-size: 0.9rem;
  transition: color 0.3s;
}

.footer-col ul li a:hover {
  color: #ffd700;
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo img {
  width: 50px;
  height: 50px;
}

.logo h3 {
  margin: 0;
  font-size: 1.5rem;
}

.social-icons {
  display: flex;
  gap: 10px;
}

.social-icons a {
  color: #fff;
  font-size: 1.2rem;
  text-decoration: none;
  background: rgba(255, 255, 255, 0.2);
  padding: 10px;
  border-radius: 50%;
  transition: background 0.3s;
}

.social-icons a:hover {
  background: rgba(255, 255, 255, 0.4);
}

/* Responsive Design */
@media screen and (max-width: 768px) {
  .footer-container {
    flex-direction: column;
    text-align: center;
  }

  .footer-col {
    margin-bottom: 20px;
  }

  .logo {
    justify-content: center;
  }
}

  </style>
</head>
<body>
  <footer class="footer">
    <div class="footer-container">
      <!-- Logo and About -->
      <div class="footer-col">
        <div class="logo">
          <img src="assets/logo.png" alt="Kids Education Logo">
          <h3>Kids Education</h3>
        </div>
        <p>
            Review concepts and explore new topics with worksheets, hands-on activities, puzzles, games, and moreâ€“the options are endless! Access our library of 37,000+ resources today.
        </p>
      </div>

      <!-- Navigation Links -->
      <div class="footer-col">
        <h4>About School</h4>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Facilities</a></li>
          <li><a href="#">Admission</a></li>
        </ul>
      </div>

      <!-- Social Media Icons -->
      <div class="footer-col">
        <h4>Keep In Touch</h4>
        <div class="social-icons">
          <img src="assets/fb.png" alt="">
          <img src="assets/dribble.png" alt="">
          <img src="assets/twitter.png" alt="">
          <img src="assets/google+.png" alt=""> 
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
